<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? "Login" : "Signup"}}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form  (ngSubmit)="onSubmit(authForm)" #authForm="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating"> E-Mail</ion-label>
              <ion-input type="email" ngModel #emailInput="ngModel" name="email" required email></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailInput.valid && emailInput.touched" lines="none">
              <ion-text>Should be a valid email address.</ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Password</ion-label>
              <ion-input type="password" ngModel #passwordInput="ngModel" name="password" required minlength="6"></ion-input>
            </ion-item>
            <ion-item *ngIf="!passwordInput.valid && passwordInput.touched" lines="none">
              <ion-text>Should be atleast 6characters long.</ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" expand="full" (click)="onSwitchAuthMode()">Switch to {{isLogin ? "Signup" : "Login"}}</ion-button>
          <ion-button color="primary" type="submit" expand="block" (click)="onSubmit(authForm)" [disabled]="!authForm.valid"> {{isLogin ? "Login" : "Signup"}}</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
